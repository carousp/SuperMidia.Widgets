<!DOCTYPE html>
<html>

<head>
	<title>Loterias - Caixa</title>
	<meta charset="UTF-8">
	<meta content="Loterias - Caixa" property="og:title">
	<meta name="author" content="Felipe Baltazar">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" href="styles.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>

<body style="width:100%;height:100vh !important;display: flex; justify-content: center; align-items: center; overflow: hidden;">
	<div id="resultados" ng-controller="resultadoMegaSenaController" style="color:white;background-size: 100%;background:url(img/bg_destaqueInternas.jpg);width:100%;height:100%;" class="ng-scope">
		<div style="width:100%;display: flex; justify-content: center; align-items: center;">
			<h1 style="font-size: calc(4vh + 4vw)">Mega-Sena</h1>
		</div>
		<div style="width:100%;height:100% !important;" ng-show="!resultado.error" id="conteudoresultado">
			<div style="width:100%; display: flex; justify-content: center; align-items: center;" class="content-section section-text with-box no-margin-bottom">
				<div class="title-bar clearfix" >
					<div class="nav-anchor">Resultados</div>
					<h2 class="">
						Resultado <span id="idDate" style="color:lightgrey" class="ng-binding"></span>
					</h2>
				</div>
			</div>
			<div style="width:100%; display: flex; justify-content: center; align-items: center;" class="content-section section-text with-box column-left no-margin-top">
				<div class="content">
					<div class="resultado-loteria">

						<h2 id="hasNext" class="epsilon" style="font-size: 2.8rem;" ng-show="resultado.sorteioAcumulado"></h2>
						<ul style="color:lightgrey"  class="numbers megasena" id="ulDezenas">
						</ul>

						<div ng-hide="resultado.rateioProcessamento" class="next-prize clearfix">
							<p id="suggNextDate" style="color:lightgrey;width: 50%; max-width: 50% !important; font-size: 1.6vw;"  class="ng-binding"></p>
							<p id='suggNextValue' style="color:lightgrey;width: 50%;font-size: 2.6vw;"  class="value ng-binding"></p>

						</div>

						<div ng-hide="resultado.rateioProcessamento" class="totals">
							<p ng-show="resultado.valor_acumulado > 0" class="">
								<span style="color:lightgrey" >Acumulado próximo concurso</span>
								<span id="nextValue" style="color:lightgrey"  class="value ng-binding"></span>
							</p>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div id="loader" class="in-vertical" style="position: fixed;z-index: 10000;background:url(img/bg_destaqueInternas.jpg);width:100vw;height:100vh !important;display: flex; justify-content: center; align-items: center; overflow: hidden;">
		<div style="width:50%;height:100%;display: flex; justify-content: center; align-items: center;">
			<h1 class="pulse" style="color:white;font-size: calc(5vw + 4vh)">Mega-Sena</h1>
		</div>
		<div style="width:50%;height:100%;display: flex; justify-content: center; align-items: center;">
			<img width="100%" src="img/home-com-sorte.png" class="img-responsive ng-scope" alt="com sorte"/>
		</div>
		
	</div>
	<script type="text/javascript">
	function formatMoney(n, c, d, t) {
		var c = isNaN(c = Math.abs(c)) ? 2 : c,
			d = d == undefined ? "," : d,
			t = t == undefined ? "." : t,
			s = n < 0 ? "-" : "",
			i = String(parseInt(n = Math.abs(Number(n) || 0).toFixed(c))),
			j = (j = i.length) > 3 ? j % 3 : 0;

		return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
		};

		$(document).ready(function () {
			var start = new Date().getTime();
			$.ajax({
				url: "https://www.lotodicas.com.br/api/mega-sena",
				type: 'GET',
				cache: false,
				dataType: "json",
				crossDomain: true,
				headers: {
					"Accept": "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3",
					"Accept-Language": "pt-BR,pt;q=0.9,es;q=0.8,en;q=0.7,es-ES;q=0.6,en-US;q=0.5",
					}
			}).done(function (data, message) {
				const splitedDate = String(data.data).split('-');
				const splitedNextDate = String(data.proximo_data).split('-');
				const dezEl = document.getElementById('ulDezenas');
				const suggNextValEl = document.getElementById('suggNextValue');
				const suggNextDateEl = document.getElementById('suggNextDate');
				const nextValEl = document.getElementById('nextValue');
				const idDateEl = document.getElementById('idDate');
				const hasNextEl = document.getElementById('hasNext');
				
				for (var i = 0; i < data.sorteio.length; i++) {
					dezEl.innerHTML += "<li>"+data.sorteio[i]+"</li>";
				}

				suggNextValEl.innerText = "R$ " + formatMoney(data.proximo_estimativa);
				nextValEl.innerText = "R$ " + formatMoney(data.valor_acumulado);
				idDateEl.innerText = "Concurso " + data.numero + " (" + splitedDate[2] + "/" + splitedDate[1] + "/" + splitedDate[0] + ")";
				hasNextEl.innerText = data.acumulado === "sim" ? "Acumulou!" : "" ;
				suggNextDateEl.innerText = "Estimativa de prêmio do próximo concurso "+ splitedNextDate[2] + "/" + splitedNextDate[1] + "/" + splitedNextDate[0];

				const end = new Date().getTime();
				const difference = end - start;
				if(difference < 2000) {
					setTimeout(() => {
						$('#loader').removeClass("in-vertical").addClass("out-vertical");
					}, 2000);
				} else {
					$('#loader').removeClass("in-vertical").addClass("out-vertical");
				}
			});
		});
	</script>
</body>

</html>
